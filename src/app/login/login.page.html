  </ion-toolbar>
</ion-header>

    <ion-item>  
      <ion-input label="Usuario:" [(ngModel)]="username"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input label="ContraseÃ±a:" type="password" [(ngModel)]="password"></ion-input>
